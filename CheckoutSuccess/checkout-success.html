<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webstreaming site where you can buy movies and watch them online">
    <script src="https://kit.fontawesome.com/aacfbda896.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="icon"  href="image/logoicon.png" type="image.png">
    <link href="checkout-succsess.css" rel="stylesheet">
    

    <title>SquareEyes Checkout success</title>
</head>

<body>
    <header class="navmodul">
        <div class="sectionnav">
            <span>
                <a href="/SquareEyes/home/index.html"> <img src="/SquareEyes/image/logo.png" 
                    alt="Webpage Logo" class="logo"></a>
                <a class="SquareEyes" href="index.html" rel="Homepage"></a>
            </span>
                <nav class="menu">
                    <ul>
                        <li class="home"><a href="/SquareEyes/home/index.html">Home</a></li>
                        <li class="movies"><a href="/SquareEyes/Movies/movies.html">Movies</a></li>
                        <li class="shop-cart"><i class="fa-solid fa-cart-shopping"></i></li>
                        <li class="magglass"><i class="fa-solid fa-magnifying-glass"></i></li>
                    </ul>            
                </nav>
            <span>
            <img src="/SquareEyes/image/profileimg.png" alt="Profile image" class="profileimg">
            </span> 
        </div>    
    </header>
    <main>
        <section class="container">
            <div class="img-container">
                <img src="/SquareEyes/image/Batman2.png" alt="Image of Batman movie">
                <div class="shadow-overlay"></div>
            </div>
            <section class="info-container">
                <div class="h1-box">
                    <h1>Thank you for your purchase!</h1>
                </div>
                <div class="checksign">
                    <img src="/SquareEyes/image/SVG/Check-sign.svg" alt="Image of a checkout sign">
                </div>
                <h2>Your movie have now been added to your library.<br>
                All your movies can be found in your profile.</h2>
                <div class="btnbox">
                    <a href=""><button class="btn">
                        Watch Now
                    </button></a>
                </div>
            </section>
        </section>
        <section class="movie-container">
            <div class="movie-itembox">
                <div class="text-container">
                    <h3>You might also like</h3>
                </div>
                <section class="movies">    
                    <div class="moviebox">
                        <img src="/SquareEyes/image/small/FastandFurioussmall.png" 
                        alt="Image of Fast and Furious" class="movie">
                    </div>
                    <div class="moviebox">
                        <img src="/SquareEyes/image/small/LethalHuntresssmall.jpg.png" 
                        alt="Image of Lethal Huntress" class="movie">
                    </div>
                    <div class="moviebox">
                        <img src="/SquareEyes/image/small/Godzillasmall1.png" 
                        alt="Image of Godzilla movie" class="movie">
                    </div>
                    <div class="moviebox">
                        <img src="/SquareEyes/image/small/OnceUponaTimesmall1.png" 
                        alt="Image of Once upon a Time movie" class="movie">
                    </div>
                    <div class="moviebox">
                        <img src="/SquareEyes/image/small/Missonmadnesssmall.png" 
                        alt="Image of Mission Madness movie" class="movie">
                    </div>
                </section>
            </div>
        </section>
    </main>

    <footer>
        <div class="item-block">
            <div>
                <ul class="footer-info">
                    <li><a href="/SquareEyes/AboutUs/about-us.html"> About Us</a></li>
                    <li>Follow Us</li>
                    <li><a href="/SquareEyes/Contact/contact-us.html"> Contact Us</a></li>
                </ul>
            </div>
            <div>
                <ul class="footer-icons">
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
            </div>
            <div class="line-block">
                <div class="footer-line"></div>
            </div>
            <div class="footer-logo-block">
                <a href="/SquareEyes/home/index.html"> <img src="/SquareEyes/image/logo.png" alt="Webpage Logo" class="footer-logo"></a>
            </div>
        </div>
    </footer>
</body>
</html>
