<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout page">
    <script src="https://kit.fontawesome.com/aacfbda896.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <link rel="icon"  href="/SquareEyes/images/logoicon.png" type="image.png">
    <link href="/css/checkout.css" rel="stylesheet">
    
    <title>SquareEyes Checkout page</title>
</head>

<body>
    <h1>Checkout</h1>
    <!-- Menu -->
    <header class="navmodul">
        <div class="sectionnav">
            <span>
                <a href="/index.html" rel="SquareEyes Homepage"> 
                <img src="/SquareEyes/images/logo.png" alt="Webpage Logo" class="logo"></a>
            </span>
                <nav class="menu">
                    <ul>
                        <li class=""><a href="/index.html">Home</a></li>
                        <li class=""><a href="/html/movies.html">Movies</a></li>
                        <li class=""><i class="fa-solid fa-cart-shopping"></i></li>
                        <li class=""><i class="fa-solid fa-magnifying-glass"></i></li>
                    </ul>            
                </nav>
            <span>
            <img src="/SquareEyes/images/profileimg.png" 
            alt="Profile image" class="profileimg">
            </span> 
        </div>    
    </header>

    <main>
        <section class="main-container">
            <div class="h2box">
                <h2>You are now ordering</h2>
            </div>
            <section class="checkout-container">
                <div class="img-container">
                    <img src="/SquareEyes/images/Batman-square.png" alt=" Batman Movie">
                </div>
                <section class="order-container">
                    <section class="titlebox">
                        <div class="title">
                            <h3>Batman</h3>
                        </div> 
                        <div class="price">
                            <h3>99 Kr</h3>
                        </div>
                    </section>
                    <!-- Payment method -->
                    <fieldset class="payment-container">
                        <div class="pp">
                            <input type="radio" id="paypal" class="checkbox-field"
                            name="payment" checked>
                            <label for="paypal" class="checkbox-label"></label>
                            <img src="/SquareEyes/images/PayPal.png" 
                            alt=" PayPal" class="pay-method-img">
                        </div>
                        <div class="visa">
                            <input type="radio" id="visa" class="checkbox-field"
                            name="payment" >
                            <label for="visa" class="checkbox-label"></label>
                            <img src="/SquareEyes/images/Visa.png" 
                            alt=" Visa" class="pay-method-img">
                        </div>
                        <div class="mc">
                            <input type="radio" id="mastercard" class="checkbox-field"
                            name="payment" >
                            <label for="mastercard" class="checkbox-label"></label>
                            <img src="/SquareEyes/images/Mastercard.png" 
                            alt=" Mastercard" class="pay-method-img">
                        </div>
                    </fieldset>
                    <!-- Card information -->
                    <section class="info-container">
                        <form action="textfield">
                            <input type="text" placeholder="Name" class="typefield" id="typefield" required>
                            <input type="text" placeholder="Card number" class="typefield" id="typefield" required>
                            <div class="exp-cvc-box">
                                <input type="text" placeholder="Exp date" class="typefield" id="typefield" required>
                                <input type="text" placeholder="CVC" class="typefield" id="typefield" required>
                            </div>  
                        </form>
                    </section>
                    <section class="btn-container">
                        <div class="btnbox">
                            <a href="checkout-success.html"><button class="btn">
                                Pay Now
                            </button></a>
                        </div>
                        <div class="cancelbox">
                            <a href="/html/movies.html">Cancel order, back to movies</a>
                        </div>
                    </section> 
                </section>
            </section>
        </section>
            
        <!-- Small movie images -->
        <div class="sectionmovies top-movie-container-margin">
            <div class="container">
                <div class="title-container">
                    <h4 class="title-headline">You might also like</h4> 
                </div>
                <div class="items">
                    <div class="moviecontainer movie1">
                        <div class="movie-img" id="movie-img">
                            <img src="/SquareEyes/images/small/Sweetheartsmall.png" 
                            alt=" Sweetheart movie" class="movie">
                            <div class="movie-title"> 
                                <h5>Sweetheart </h5>
                            </div>   
                        </div>
                    </div>
                    <div class="moviecontainer movie2">
                        <div class="movie-img" id="movie-img">
                            <img src="/SquareEyes/images/small/FastandFurioussmall.png" 
                            alt=" Fast and Furious, Hobbs and Shaw movie" class="movie">
                            <div class="movie-title"> 
                                <h5>Fast and Furious</h5> 
                            </div>
                        </div>
                    </div>
                    <div class="moviecontainer movie3">
                        <div class="movie-img" id="movie-img">
                            <a href="/html/movieinfo.html">
                            <img src="/SquareEyes/images/small/Batmansmall3.png" 
                            alt=" Batman movie" class="movie"></a>
                            <div class="movie-title"> 
                                <h5>Batman</h5> 
                            </div>
                        </div>
                    </div>
                    <div class="moviecontainer movie4">
                        <div class="movie-img" id="movie-img">
                            <img src="/SquareEyes/images/small/Godzillasmall1.png" 
                            alt=" Godzilla movie" class="movie">
                            <div class="movie-title"> 
                                <h5>Godzilla</h5> 
                            </div>
                        </div>
                    </div>
                    <div class="moviecontainer movie5">
                        <div class="movie-img" id="movie-img">
                            <img src="/SquareEyes/images/small/Toystorysmall2.png" 
                            alt=" Toy Story 4 movie" class="movie">
                            <div class="movie-title"> 
                                <h5>Toy Story 4</h5> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>  
    </main>

    <!-- Footer -->
    <footer>
        <div class="item-block">
            <div>
                <ul class="footer-info">
                    <li><a href="/html/about-us.html"> About Us</a></li>
                    <li>Follow Us</li>
                    <li><a href="/html/contact-us.html"> Contact Us</a></li>
                </ul>
            </div>
            <div>
                <ul class="footer-icons">
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
            </div>
            <div class="line-block">
                <div class="footer-line"></div>
            </div>
            <div class="footer-logo-block">
                <a href="/index.html"> <img src="/SquareEyes/images/logo.png" alt="Webpage Logo" class="footer-logo"></a>
            </div>
        </div>
    </footer>
</body>
</html>
