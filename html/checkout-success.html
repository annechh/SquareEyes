<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout success page">
    <script src="https://kit.fontawesome.com/aacfbda896.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <link rel="icon"  href="/image/logoicon.png" type="image.png">
    <link href="/css/checkout-succsess.css" rel="stylesheet">
    
    <title>SquareEyes Checkout success</title>
</head>

<body>
    <!-- Menu -->
    <header class="navmodul">
        <div class="sectionnav">
            <span>
                <a href="/index.html" rel="SquareEyes Homepage"> 
                <img src="/image/logo.png" alt="Webpage Logo" class="logo"></a>
            </span>
                <nav class="menu">
                    <ul>
                        <li class="home"><a href="/index.html">Home</a></li>
                        <li class="movies"><a href="/html/movies.html">Movies</a></li>
                        <li class="shop-cart"><i class="fa-solid fa-cart-shopping"></i></li>
                        <li class="magglass"><i class="fa-solid fa-magnifying-glass"></i></li>
                    </ul>            
                </nav>
            <span>
            <img src="/image/profileimg.png" alt="Profile image" class="profileimg">
            </span> 
        </div>    
    </header>

    <main>
        <h1>Purchase complete</h1>
        <!-- Big movie image -->
        <section class="big-img-container">
            <div class="img-container">
                <img src="/image/Batman2.png" alt=" Batman movie">
                <div class="shadow-overlay"></div>
            </div>
            <section class="info-container">
                <div class="h2-box">
                    <h2>Thank you for your purchase!</h2>
                </div>
                <div class="checksign-box">
                    <img src="/image/SVG/Check-sign.svg" class="ckecksign" alt=" a checkout sign">
                </div>
                <div class="h3-box">
                    <h3>Your movie have now been added to your library.</h3>
                    <h3>All your movies can be found in your profile.</h3>
                </div>
                <div class="btnbox">
                    <a href=""><button class="btn">
                        Watch Now
                    </button></a>
                </div>
            </section>
        </section>

        <!-- Small movie images -->
        <section class="sectionmovies top-movie-container-margin">
            <div class="container">
                <div class="title-container">
                    <h4 class="title-headline">You might also like</h4> 
                </div>
                <div class="items">
                    <div class="moviecontainer movie1">
                        <div class="movie-img" id="movie-img">
                            <img src="/image/small/Sweetheartsmall.png" 
                            alt=" Sweetheart movie" class="movie">
                            <div class="movie-title"> 
                                <h5>Sweetheart </h5>
                            </div>   
                        </div>
                    </div>
                    <div class="moviecontainer movie2">
                        <div class="movie-img" id="movie-img">
                            <img src="/image/small/FastandFurioussmall.png" 
                            alt=" Fast and Furious, Hobbs and Shaw movie" class="movie">
                            <div class="movie-title"> 
                                <h5>Fast and Furious</h5> 
                            </div>
                        </div>
                    </div>
                    <div class="moviecontainer movie3">
                        <div class="movie-img" id="movie-img">
                            <a href="/html/movieinfo.html">
                            <img src="/image/small/Batmansmall3.png" 
                            alt=" Batman movie" class="movie"></a>
                            <div class="movie-title"> 
                                <h5>Batman</h5> 
                            </div>
                        </div>
                    </div>
                    <div class="moviecontainer movie4">
                        <div class="movie-img" id="movie-img">
                            <img src="/image/small/Godzillasmall1.png" 
                            alt=" Godzilla movie" class="movie">
                            <div class="movie-title"> 
                                <h5>Godzilla</h5> 
                            </div>
                        </div>
                    </div>
                    <div class="moviecontainer movie5">
                        <div class="movie-img" id="movie-img">
                            <img src="/image/small/Toystorysmall2.png" 
                            alt=" Toy Story 4 movie" class="movie">
                            <div class="movie-title"> 
                                <h5>Toy Story 4</h5> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>          
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="item-block">
            <div>
                <ul class="footer-info">
                    <li><a href="/html/about-us.html"> About Us</a></li>
                    <li>Follow Us</li>
                    <li><a href="/html/contact-us.html"> Contact Us</a></li>
                </ul>
            </div>
            <div>
                <ul class="footer-icons">
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
            </div>
            <div class="line-block">
                <div class="footer-line"></div>
            </div>
            <div class="footer-logo-block">
                <a href="/index.html"> <img src="/image/logo.png" 
                    alt="Webpage Logo" class="footer-logo"></a>
            </div>
        </div>
    </footer>
</body>
</html>
