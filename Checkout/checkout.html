<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webstreaming site where you can buy movies and watch them online">
    <script src="https://kit.fontawesome.com/aacfbda896.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="icon"  href="image/logoicon.png" type="image.png">
    <link href="checkout.css" rel="stylesheet">
    

    <title>SquareEyes</title>
</head>

<body>
    <header class="navmodul">
        <div class="sectionnav">
            <span>
                <a href="/SquareEyes/home/index.html"> <img src="/SquareEyes/image/logo.png" alt="Webpage Logo" class="logo"></a>
                <a class="SquareEyes" href="index.html" rel="Homepage"></a>
            </span>
                <nav class="menu">
                    <ul>
                        <li class=""><a href="/SquareEyes/home/index.html">Home</a></li>
                        <li class=""><a href="/SquareEyes/Movies/movies.html">Movies</a></li>
                        <li class=""><i class="fa-solid fa-cart-shopping"></i></li>
                        <li class=""><i class="fa-solid fa-magnifying-glass"></i></li>
                    </ul>            
                </nav>
            <span>
            <img src="/SquareEyes/image/profileimg.png" alt="Profile image" class="profileimg">
            </span> 
        </div>    
    </header>
    <main>
        <section class="main-container">
            <div class="h1box">
                <h1>You are now ordering</h1>
            </div>
            <section class="container">
                <div class="img-container">
                    <img src="/SquareEyes/image/Batman-square.png" alt="Image of Batman Movie">
                </div>
                <section class="order-container">
                    <section class="titlebox">
                        <div class="title">
                            <h2>Batman</h2>
                        </div> 
                        <div class="price">
                            <h2>99 Kr</h2>
                        </div>
                    </section>
                    <section class="payment-container">
                        <div class="pp">
                            <div class="circle"></div>
                            <img src="/SquareEyes/image/PayPal.png" alt="Image of PayPal">
                        </div>
                        <div class="visa">
                            <div class="circle"></div>
                            <img src="/SquareEyes/image/Visa.png" alt="Image of Visa">
                        </div>
                        <div class="mc">
                            <div class="circle"></div>
                            <img src="/SquareEyes/image/Mastercard.png" alt="Image of Mastercard">
                        </div>
                    </section>
                    <section class="info-container">
                        <div class="namebox">
                            <form action="textfield">
                                <input type="text" placeholder="Name">
                            </form>
                        </div>
                        <div class="cardbox">
                            <form action="textfield">
                                <input type="text" placeholder="Email">
                            </form>
                        </div>
                        <div class="expdatebox">
                            <form action="textfield">
                                <input type="text" placeholder="Exp date">
                                <input type="text" placeholder="CVC">
                            </form>
                        </div>
                    </section>
                    <section class="btn-container">
                        <div class="btnbox">
                            <a href="/SquareEyes/Checkout/checkout.html"><button class="btn">
                                Buy 99 Kr
                            </button></a>
                        </div>
                        <div class="cancelbox">
                            <a href="/SquareEyes/Movies/movies.html">Cancel order, back to movies</a>
                        </div>
                    </section> 
                </section>
            </section>
            <section class="suggested-container">
                <div class="suggestbox">
                    <h3>Suggested for you</h3>
                </div>
                <section class="movie-container">
                    <div class="moviebox">
                        <img src="/SquareEyes/image/small/FastandFurioussmall.png" 
                        alt="Image of Fast and Furious" class="movie">
                    </div>
                    <div class="moviebox">
                        <img src="/SquareEyes/image/small/LethalHuntresssmall.jpg.png" 
                        alt="Image of Lethal Huntress" class="movie">
                    </div>
                    <div class="moviebox">
                        <img src="/SquareEyes/image/small/Godzillasmall1.png" 
                        alt="Image of Godzilla movie" class="movie">
                    </div>
                    <div class="moviebox">
                        <img src="/SquareEyes/image/small/OnceUponaTimesmall1.png" 
                        alt="Image of Once upon a Time movie" class="movie">
                    </div>
                    <div class="moviebox">
                        <img src="/SquareEyes/image/small/Missonmadnesssmall.png" 
                        alt="Image of Mission Madness movie" class="movie">
                </section>
            </section>
        </section>
            

    </main>
    <footer>
        <div class="item-block">
            <div>
                <ul class="footer-info">
                    <li><a href="/SquareEyes/AboutUs/about-us.html"> About Us</a></li>
                    <li>Follow Us</li>
                    <li><a href="/SquareEyes/Contact/contact-us.html"> Contact Us</a></li>
                </ul>
            </div>
            <div>
                <ul class="footer-icons">
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
            </div>
            <div class="line-block">
                <div class="footer-line"></div>
            </div>
            <div class="footer-logo-block">
                <a href="/SquareEyes/home/index.html"> <img src="/SquareEyes/image/logo.png" alt="Webpage Logo" class="footer-logo"></a>
            </div>
        </div>
    </footer>
</body>
</html>
