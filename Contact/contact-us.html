    <link rel="icon"  href="image/logoicon.png" type="image.png">

    <title>SquareEyes Contact page</title>
</head>

<body>
    <header class="navmodul">
        <div class="sectionnav">
            <span>
                <a href="/SquareEyes/index.html"> <img src="/SquareEyes/image/logo.png" alt="Webpage Logo" class="logo"></a>
                
            </span>
                <nav class="menu">
                    <ul>
                        <li class="home"><a href="/SquareEyes/index.html">Home</a></li>
                        <li class="movies"><a href="/SquareEyes/Movies/movies.html">Movies</a></li>
                        <li class="shop-cart"><i class="fa-solid fa-cart-shopping"></i></li>
                        <li class="magglass"><i class="fa-solid fa-magnifying-glass"></i></li>
                    </ul>            
                </nav>
            <span>
            <img src="/SquareEyes/image/profileimg.png" alt="Profile image" class="profileimg">

    <main>
        <div class="container">
            <div class="image-container">

                <div class="shadow-overlay"></div>
            </div>
                <div class="item-container">
                    <div class="items">
                        <div class="textbox">
                            <h4>Don't hesitate to reach out to us.</h4>
                            <h4>Please fill out the form below.</h4>
                            <h4>We're here to assist you!</h4>
                        </div>
                        <div class="minilogo-container">
                            <img src="/SquareEyes/image/logoicon.png" alt="Image of Logo" class="minilogo">
                        </div>
                    </div>
                    <div class="form-container">
                        <form action="" class="">
                            <input type="Name" placeholder="Name" class="name">
                        </form>
                        <form action="" class="">
                            <input type="Email" placeholder="Email" class="email">
                        </form>
                        <textarea name="" placeholder="Type your info here" class="typetext" cols="30" rows="10"></textarea>

                            <input type="Type in info here" placeholder="Type your info here" class="typetext">
                        </form> -->
                    </div>
                    <div class="btn-container">
                        <button class="btn">
                            <p>Send</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    <footer>
        <div class="item-block">
            <div>

            </div>
            <div>

                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
            </div>
            <div class="line-block">

            </div>
            <div class="footer-logo-block">
