<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us, SquareEyes">
    <script src="https://kit.fontawesome.com/aacfbda896.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <link rel="icon"  href="image/logoicon.png" type="image.png">
    <link href="contact-us.css" rel="stylesheet">
    

    <title>SquareEyes Contact page</title>
</head>

<body>
    <header class="navmodul">
        <div class="sectionnav">
            <span>
                <a href="/SquareEyes/index.html"> <img src="/SquareEyes/image/logo.png" 
                alt="Webpage Logo" class="logo"></a>
            </span>
                <nav class="menu">
                    <ul>
                        <li class="home"><a href="/SquareEyes/index.html">Home</a></li>
                        <li class="movies"><a href="/SquareEyes/Movies/movies.html">Movies</a></li>
                        <li class="shop-cart"><i class="fa-solid fa-cart-shopping"></i></li>
                        <li class="magglass"><i class="fa-solid fa-magnifying-glass"></i></li>
                    </ul>            
                </nav>
            <span>
            <img src="/SquareEyes/image/profileimg.png" 
            alt="Profile image" class="profileimg">
            </span> 
        </div>    
    </header>

    <main>
        <h1>Contact us</h1>
        <section class="container">
            <div class="image-container">
                <img src="/SquareEyes/image/tim-van-der-kuip-CPs2X8JYmS8-unsplash (1).jpg" 
                alt="Background image of two persons working on a computer" class="background-img">
                <div class="shadow-overlay"></div>
            </div>
            <div class="item-container">
                <div class="items">
                    <div class="textbox">
                        <h4>Don't hesitate to reach out to us.</h4>
                        <h4>Please fill out the form below.</h4>
                        <h4>We're here to assist you!</h4>
                    </div>
                    <div class="minilogo-container">
                        <img src="/SquareEyes/image/logoicon.png" 
                        alt="Image of Logo" class="minilogo">
                    </div>
                </div>
                <div class="form-container">
                    <form action="" class="form-name" id="form-name">
                        <input type="Name" placeholder="Name" class="input-name" id="input-name">
                    </form>
                    <form action="" class="form-email" id="form-email">
                        <input type="Email" placeholder="Email" class="input-email" id="input-email">
                    </form>
                    <textarea name="type-text" placeholder="Type your info here" 
                    class="type-text" cols="30" rows="10"></textarea>
                </div>
                <div class="btn-container">
                    <a href=""><button class="btn">
                        Send
                    </button></a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="item-block">
            <div>
                <ul class="footer-info">
                    <li><a href="/SquareEyes/AboutUs/about-us.html"> About Us</a></li>
                    <li>Follow Us</li>
                    <li><a href="/SquareEyes/Contact/contact-us.html"> Contact Us</a></li>
                </ul>
            </div>
            <div>
                <ul class="footer-icons">
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
            </div>
            <div class="line-block">
                <div class="footer-line"></div>
            </div>
            <div class="footer-logo-block">
                <a href="/SquareEyes/index.html"> <img src="/SquareEyes/image/logo.png" alt="Webpage Logo" class="footer-logo"></a>
            </div>
        </div>
    </footer>
</body>
</html>
